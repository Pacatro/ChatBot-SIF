<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/styles.css">
        <title>Chatbot</title>

        </section>

        <script src="../static/index.js"></script>
    </body>
